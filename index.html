<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    #ui {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 6px;
    }

    #msg {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      color: #ccc;
    }

    canvas { display: block; }
  </style>
</head>
<body>

<div id="ui">
  <button onclick="resetView()">Reset View</button>
  <button onclick="toggleRotate()">Auto-rotate</button>
</div>

<div id="msg">Loading modelâ€¦</div>

<!-- NON-MODULE THREE.JS (THIS IS THE FIX) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.01, 5000);
  camera.position.set(3, 2, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  scene.add(new THREE.HemisphereLight(0xffffff, 0x222233, 1.1));

  const light = new THREE.DirectionalLight(0xffffff, 1.2);
  light.position.set(5, 10, 5);
  scene.add(light);

  let model;
  let autoRotate = true;

  const loader = new THREE.GLTFLoader();
  loader.load(
    "base.glb",
    (gltf) => {
      model = gltf.scene;
      scene.add(model);

      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());

      model.position.sub(center);

      const maxDim = Math.max(size.x, size.y, size.z);
      camera.position.set(maxDim * 1.8, maxDim * 1.2, maxDim * 1.8);
      controls.target.set(0, 0, 0);
      controls.update();

      document.getElementById("msg").style.display = "none";
    },
    undefined,
    (err) => {
      console.error(err);
      document.getElementById("msg").textContent = "Failed to load model";
    }
  );

  function resetView() {
    controls.reset();
  }

  function toggleRotate() {
    autoRotate = !autoRotate;
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    if (model && autoRotate) model.rotation.y += 0.005;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
